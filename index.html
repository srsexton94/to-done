<!DOCTYPE html>
<html>
    <head>
      <title>To-Done Task Manager</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <form>
        <h2>I've got something to do...</h2>
        <label>To Do:
          <input type="text" placeholder="Call Mom">
        </label>
        <label>Due Date?
          <input type="date">
        </label>
        <label>Link?
          <input type="text" placeholder="https://www.MoreInfo.com/">
        </label>
        <input type="submit" class="btn btn-primary btn-sm" value="Add to List">
      </form>
      <main class="notepad">
        <h1>To do? ...To-DONE!</h1>
        <section id="list">
        </section>
      </main>
    </body>
</html>
